<div class="big__card__container">
  <div class="big__card__picture">
    <img
      src="{{ photoCover }}"
      alt=""
      height="230px"

    ><!-- width of img no setted, then its width will be 100% of the container -->

  <div class="big__card__title">
    <h1><a href="#">{{ cardTitle }}</a></h1>

  <div class="big__card__description">
    <p><a href="#">{{ cardDescription }}</a></p>
  </div>
</div>
